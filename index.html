<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution {

      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" class="card__img" alt="Hero-Img">
      <div class="card__details">
        <div class="card__header-text">
          <p class="heading" style="margin-bottom: 1.6rem;">Order Summary</p>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="card__plan">
          <img src="./images/icon-music.svg" alt="icon">
          <div class="card__plan--details">
            <p class="heading" style="font-size:1.6rem;">Annual Plan</p>
            <p class="paragraph">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <a class="btn btn--primary">Proceed to Payment</a>
        <a class="btn btn--cancel">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Sahaspuria">Sahaspuria</a>.
    </div>
  </footer>
</body>

</html>
